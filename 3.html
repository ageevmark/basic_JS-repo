<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. Складываем первые два слогаемых: 10 + 10 = 20 (тип данных - number)
    2. Складываем результат первого сложения с третьим слогаемым.
       На первом шаге мы получили тип number. Третье слогаемое - типа string.
       При попытке сложить number и string, JS переведет число 20 в строку.
       Далее произойдет конкатенация строк: "20" + "10" = "2010".
    3. В conloje.log выводим результат: "2010".
    */
    console.log(10 + 10 + "10"); //2010

    /*
    1. Складываем тип number и тип string. JS сменит тип для первого 
       слогаемого на string. Строки конкатенируются: "10" + "10" = "1010".
    2. Аналогично п.1. Складываем строку "1010" с числом 10. В результате 10
       меняет тип на строку и происходит конкатенация: "1010" + "10" = 
       = "101010"
    3. В conloje.log выводим результат: "101010".
    */
    console.log(10 + "10" + 10); // "101010"

    /*
    1. 10 + 10 = 20
    2. Перед третьим слогаемым имеется унарный +, который переводит строку в
       положительное число.
    3. 20 + 10 = 30
    4. В conloje.log выводим результат: 30.
    */
    console.log(10 + 10 + +"10"); // 30

    /*
    1. Перед делителем имеется унарный -, который переводит строку в 
       отрицательное число. Т.к. делителем является строка, делитель = -0.
    2. В JS при делении на 0 получается "бесконечность" (Infinity).
       Т.к. делим на минус 0, получаем "-бесконечност":
       10 / -0 = -Infinity
    3. В conloje.log выводим результат: -Infinity.
    */
    console.log(10 / -""); // -Infinity

    /*
    1. Перед делителем имеется унарный +, который переводит строку в 
       число. Но, разделителем дробной части в JS является точка.
       Поэтому JS не сможет перевести строку в число и вернет NaN.
    2. При делении на NaN всегд получаем NaN: 10 / NaN = NaN.
    3. В conloje.log выводим результат: NaN.
    */
    console.log(10 / +"2,5"); // NaN

  </script>
</body>
